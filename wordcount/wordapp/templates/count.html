<head>
    <style>
        .whole {
            display: inline;
            margin: 0 30%;
        }

        .content {
            display: inline-block;
            vertical-align: top;
            background-color: khaki;
            text-align: center;
        }
        .home{
            margin: 0 30%;
            background-color: khaki;
            float: right;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div class="whole">
        <div class="content">
            <h1>입력한 텍스트</h1>
            {%for line in fulltext%}
                {{line}}
                <br>
                {%endfor%}
        </div>
        <div class="content">
            <h1>분석</h1>
            글자수 : {{sum}}
            <br>
            {%for word, countTotal in dictionary%}
                {{word}} - {{countTotal}}
                <br>
                {%endfor%}
        </div>
        <p class="home">
            돌아가고 싶다면? --->
            <a href="{%url 'home'%}">HOME</a>
        </p>
    </div>
</body>
